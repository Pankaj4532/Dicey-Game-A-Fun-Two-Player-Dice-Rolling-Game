<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicey game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!--heading-->
        <h1>Rolling Dice</h1>
<!--getting input-->
        <div id="input-names"   class="input-names">
            <input id="Player1-name" type="text" placeholder="Enter Player 1 name">
            <input id="Player2-name" type="text" placeholder="Enter Player 2 name">
            <button id="roll-btn">Roll Dice</button>
        </div>
<!--dice images showing here-->
        <div class="dice-wrapper">

            <div class="dice">
                <p id="labal1">Player1</p>
                <img id="img1" src="images/dice6.png" alt="Dice image">
            </div>

             <div class="dice">
                 <p id="labal2">Player2</p>
                <img id="img2" src="images/dice6.png" alt="Dice image">
            </div>
        </div>
    </div>

    <!-- Winner Modal -->
<div id="winner-modal" class="modal">
  <div class="modal-content">
    <span class="close-btn" onclick="closeModal()">&times;</span>
    <h2 id="modal-title">üèÜ Champion</h2> <!-- NEW TITLE -->
    <p id="winner-message"></p>
  </div>
</div>

<!--javascript file link here-->
<script src="index.js"></script>
</body>
<!--footer section is here-->
<footer id="footer">
    <p>&#169;All Rights Reserved|Made by Pankaj Sapkal</p>
</footer>
</html>
